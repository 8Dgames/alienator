<!DOCTYPE html>
<html lang="en">
<head>
	<title>Alienator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/main.js"></script>
</head>
<body style="background-color: #999999;">

	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/alien1.gif');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59 user-margin" id="greenify">
						ALIENATOR
					</span>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Your Mission is to kill all aliens before they infiltrate
						Earth.</span><br><br>
						<span class="label-input100">The game has 2 levels.&nbsp; (Easy to Hard)<br>
							<br> For you to win complete all levels
							without being killed or ubducted.</span>
						<span class="focus-input100"></span><br>
						<span class="label-input100"> &nbsp; </span>
					</div>
					<img src="images/alien2.gif" id="headgif">
					<img src="images/alien4.gif" id="eatgif">

					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100"></span>
						<input class="input100" type="text" name="animal" placeholder="WILL YOU SURVIVE OR GET EATEN?">
						<span class="focus-input100"></span>
					</div>


					<div class="container-login100-form-btn user-margin">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<a href="game.html" class="login100-form-btn"> Play </a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
